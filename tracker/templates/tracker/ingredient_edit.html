{% extends 'tracker/ingredient_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Ingredient</h2>
    <form method="POST" class="ingredient-form">
        {% csrf_token %}
        <table border=1>
           {{ form|crispy }}
        </table>
        <a href="{% url 'ingredient_list' %}" class="btn btn-default">Cancel</a>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
