{% extends 'tracker/inventory_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Edit Inventory</h2>
    <form method="POST" class="inventory-form">
        {% csrf_token %}
        <table border=1>
           {{ form|crispy }}
        </table>
        <a href="{% url 'inventory_list' %}" class="btn btn-default">Cancel</a>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
