{% extends 'tracker/category_base.html' %}

{% block content %}
        <div class="h2">
            <a href="{% url 'category_new' %}" class="top-menu2"><span class="glyphicon glyphicon-plus"></span></a>
            Available Categories 
        </div>
        <div>
            <table style="width:100%">
              <tr>
                <th>Category</th>
                <th>Variety</th>
                <th>Description</th>
              </tr>
            {% for category in categories %}
              <tr>
                <td><a href="http://robnichols17.pythonanywhere.com/category/{{ category.pk }}/edit/">{{ category.name }}</a></td>
                <td>{{ category.variety }}</td>
                <td>{{ category.description }}</td>
              </tr>
            {% endfor %}
            </table>
        </div>
{% endblock %}
